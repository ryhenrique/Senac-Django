<!DOCTYPE html>
<html lang="pt-br">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alterar Produto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-center mb-4">Alterar Produto</h1>
            <div class="card mx-auto" style="max-width: 500px;">
                <div class="card-body">
                    <form action="{% url 'alterar_produto' produto.id %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" name="nome" value="{{ produto.nome }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição:</label>
                            <textarea id="descricao" name="descricao" class="form-control" required>{{ produto.descricao }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">Preço:</label>
                            <input type="number" id="preco" name="preco" value="{{ produto.preco }}" step="0.01" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="estoque" class="form-label">Estoque:</label>
                            <input type="number" id="estoque" name="estoque" value="{{ produto.estoque }}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-2">Salvar Alterações</button>
                        <a href="{% url 'lista_produtos' %}" class="btn btn-danger w-100">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
